<form style="padding:30px">
<h1>
  HTTP FIREBASE TUTO

</h1>
  <div class="input-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" #title>  
  </div><br>
  <div class="input-group">
    <label for="body">Body</label>
    <input type="text" class="form-control" id="body" #body>  
  </div><br>
  <div class="input-group">
    <label for="user-id">User ID</label>
    <input type="text" class="form-control" id="userId" #userId>  
  </div><br>
  <div class="input-group">
  <button (click)="onPostData(title.value, body.value, userId.value)" class="btn btn-warning">Post Data</button>
  <button (click)="onGetPosts()" class="btn btn-success">Get All Data</button>
  </div><br>
  <p>Response: {{response}}</p>
</form>
